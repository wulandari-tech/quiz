<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanzofc Quiz</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
        }

        #app {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            text-align: center;
            margin: 20px auto;
        }

        #leaderboard {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        #leaderboard h3 {
            margin-bottom: 10px;
        }

        #leaderboard-list {
            list-style: none;
            padding: 0;
        }
         #leaderboard-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        h1 {
            color: #2e86de;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        h2 {
            margin-bottom: 15px;
        }

        .button {
            background-color: #2e86de;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            display: inline-block;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1b4f72;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #room-info {
            margin-bottom: 25px;
        }

        #question-container {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }

        #question-text {
            margin-bottom: 20px;
        }

        .answer-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            background-color: white;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .answer-button:hover {
            background-color: #f0f0f0;
        }

        #players-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;

        }

        #players-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        #players-list li:last-child{
            border-bottom: none;
        }

        #timer {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        #error-message {
            color: #e74c3c;
            margin-top: 15px;
        }

        #chat-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        #chat-messages {
            max-height: 150px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #chat-input {
            width: 70%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-message-btn{
            width: 25%;
        }

        #lobby, #room, #game-over {
            display: none;
        }

        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1><i class="fas fa-gamepad"></i> Wanzofc Quiz</h1>
        <button class="button" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>

        <!-- Lobby -->
        <div id="lobby">
            <input type="text" id="username-input" placeholder="Your Name">
            <input type="file" id="profile-pic-input" accept="image/*">
            <button class="button" id="create-room-btn"><i class="fas fa-plus-circle"></i> Create Room</button>
            <input type="text" id="room-id-input" placeholder="Room ID">
            <button class="button" id="join-room-btn"><i class="fas fa-sign-in-alt"></i> Join Room</button>
            <div id="error-message"></div>
            <!-- Leaderboard -->
            <div id="leaderboard">
                <h3>Leaderboard</h3>
                <ul id="leaderboard-list"></ul>
            </div>
        </div>

        <!-- Room -->
        <div id="room">
            <h2 id="room-name"></h2>
            <div id="timer"></div>
            <div id="room-info">
                <p>Room ID: <span id="room-id-display"></span></p>
                <p>Players:</p>
                <ul id="players-list">
                    <!-- Daftar pemain -->
                </ul>
            </div>
            <div id="question-container">
                <h3 id="question-text"></h3>
                <div id="answers-container">
                    <!-- Tombol jawaban -->
                </div>
            </div>
            <div id="chat-container">
                <h3>Chat</h3>
                <div id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Type your message...">
                <button class="button" id="send-message-btn">Send</button>
            </div>
            <button class="button" id="restart-btn" ><i class="fas fa-redo-alt"></i> Next</button>
            <button class="button" id="leave-room-btn"><i class="fas fa-sign-out-alt"></i> Leave Room</button>
        </div>

        <!-- Game Over -->
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Scores:</p>
            <ul id="final-scores"></ul>
            <button class="button" id="back-to-lobby-btn"><i class="fas fa-arrow-left"></i> Back to Lobby</button>
        </div>
    </div>

    <!-- Hapus translator.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // --- Elemen DOM ---
        const lobby = document.getElementById('lobby');
        const room = document.getElementById('room');
        const gameOver = document.getElementById('game-over');
        const usernameInput = document.getElementById('username-input');
        const profilePicInput = document.getElementById('profile-pic-input');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomIdInput = document.getElementById('room-id-input');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const roomNameDisplay = document.getElementById('room-name');
        const roomIdDisplay = document.getElementById('room-id-display');
        const playersList = document.getElementById('players-list');
        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const leaveRoomBtn = document.getElementById('leave-room-btn');
        const restartBtn = document.getElementById('restart-btn');
        const timerDisplay = document.getElementById('timer');
        const errorMessage = document.getElementById('error-message');
        const finalScoresDisplay = document.getElementById('final-scores');
        const backToLobbyBtn = document.getElementById('back-to-lobby-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const leaderboardList = document.getElementById('leaderboard-list');
        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendMessageBtn = document.getElementById('send-message-btn');

        // --- State ---
        let currentRoomId = null;
        let currentUsername = null;
        let profilePicDataUrl = null;

        const storedUsername = localStorage.getItem('username');
        if (storedUsername) {
            currentUsername = storedUsername;
            usernameInput.value = currentUsername;
            showLobby();
        } else {
            showLobby();
        }

        // --- Event Handlers ---

        profilePicInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    profilePicDataUrl = e.target.result;
                    // Optional: Tampilkan preview
                };
                reader.readAsDataURL(file);
            }
        });

        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('username');
            currentUsername = null;
            socket.disconnect();
            window.location.reload();
        });

        createRoomBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (!username) {
                 Swal.fire({
                    icon: 'warning',
                    text: 'Please enter a username first.'
                });
                return;
            }
            currentUsername = username;
            localStorage.setItem('username', currentUsername);

            const roomName = prompt("Enter room name (optional):");
            socket.emit('createRoom', currentUsername, roomName, (response) => {
                if (response.success) {
                    currentRoomId = response.roomId;
                    showRoom();
                    if (profilePicDataUrl) {
                        sendProfileData();
                    }
                } else {
                     displayError(response.message)
                }
            });
        });

        joinRoomBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
             if (!username) {
                Swal.fire({
                    icon: 'warning',
                    text: 'Please enter a username first.'
                });
                return;
            }
            currentUsername = username;
            localStorage.setItem('username', currentUsername);

            const roomId = roomIdInput.value.trim().toUpperCase();
            if (roomId) {
                socket.emit('joinRoom', roomId, currentUsername, (response) => {
                    if (response.success) {
                        currentRoomId = roomId;
                        showRoom();
                        if (profilePicDataUrl) {
                            sendProfileData();
                        }
                    } else {
                         displayError(response.message)
                    }
                });
            }else{
                 Swal.fire({
                    icon: 'warning',
                    text: 'Silahkan masukkan id room.'
                });
            }
        });

        answersContainer.addEventListener('click', (event) => {
             if (event.target.classList.contains('answer-button')) {
                const answerIndex = parseInt(event.target.dataset.index);
                 if (answerIndex === undefined) return;
                disableAnswerButtons();

                socket.emit('answerQuestion', answerIndex, (response) => {
                     if(response.success){
                        if(response.correct){
                             Swal.fire({
                                icon: 'success',
                                title: 'Correct!',
                                text: `Your score: ${response.score}`,
                                 timer: 1500,
                                 showConfirmButton: false
                            })
                        } else {
                             Swal.fire({
                                icon: 'error',
                                title: 'Incorrect!',
                                text: `Your score: ${response.score}`,
                                timer: 1500,
                                showConfirmButton: false
                            })
                        }
                     } else {
                         displayError(response.message)
                     }
                });
            }
        });

        leaveRoomBtn.addEventListener('click', () => {
            socket.emit('leaveRoom');
            showLobby();
        });

        restartBtn.addEventListener('click', () => {
            socket.emit('restartGame');
        });

        sendMessageBtn.addEventListener('click', () => {
            const message = chatInput.value;
            if (message.trim()) {
                socket.emit('chatMessage', message);
                chatInput.value = '';
            }
        });

        backToLobbyBtn.addEventListener('click',() => {
            showLobby();
        })

        // --- Socket.IO Event Listeners ---

        socket.on('roomInfo', (data) => {
            roomNameDisplay.textContent = data.roomName;
            roomIdDisplay.textContent = data.roomId;
            playersList.innerHTML = data.users.map(user => `
                <li>
                    <img src="${user.profilePic || 'default-avatar.png'}" alt="Profile Pic" class="profile-pic">
                    <span>${user.username}</span>
                    <span>${user.score}</span>
                </li>
            `).join('');
            timerDisplay.textContent = `Time left: ${data.timeLeft}s`;

            if (data.currentQuestionIndex === 1) {
                displayQuestion(data.questions ? data.questions[0] : null);
            }
        });

        socket.on('nextQuestion', (question) => {
            displayQuestion(question);
            speak(question.question); // Text to speach
             Swal.close();
        });

        socket.on('gameOver', (scores) => {
            const myScore = scores.find(user => user.username === currentUsername);
            const highestScore = Math.max(...scores.map(user => user.score));

             if(myScore && myScore.score === highestScore){

                Swal.fire({
                    icon: 'success',
                    title: 'Congratulations!',
                    text: 'kamu menang!',
                });
            } else {
                Swal.fire({
                    icon: 'error',
                    title: 'Game Over!',
                    text: 'kamu kalah!',
                });
            }
            finalScoresDisplay.innerHTML = scores.map(user => `<li>${user.username} : ${user.score}</li>`).join('');
            showGameOver();
        });

        socket.on('gameRestarted', (question) => {
            showRoom();
            displayQuestion(question);
             Swal.close();
        });

        socket.on('leaderboardUpdate', (leaderboard) => {
            leaderboardList.innerHTML = leaderboard.map(user => `
                <li>
                    <img src="${user.profilePic || 'default-avatar.png'}" alt="Profile Pic" class="profile-pic">
                    <span>${user.username}</span>
                    <span>${user.score}</span>
                </li>
            `).join('');
        });

        socket.on('chatMessage', (data) => {
             const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>${data.username}:</strong> ${data.message} <small>(${data.timestamp.toLocaleString()})</small>`;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        socket.on('profileUpdated', (data) => {
            // Update gambar profil pemain secara dinamis
            const playerListItem = playersList.querySelector(`li:has(span:first-child:contains(${users[data.userId].username}))`);
            if (playerListItem) {
                const img = playerListItem.querySelector('img');
                img.src = data.profilePic;
            }
        });

        socket.on('error', (message) => {
            displayError(message)
        });

        // --- Functions ---

        function showLobby() {
             lobby.style.display = 'block';
            room.style.display = 'none';
            gameOver.style.display = 'none';
            currentRoomId = null;
            clearQuestion();
        }

        function showRoom() {
             lobby.style.display = 'none';
            room.style.display = 'block';
            gameOver.style.display = 'none';
        }

        function showGameOver() {
            lobby.style.display = 'none';
            room.style.display = 'none';
            gameOver.style.display = 'block';
            clearQuestion();
        }

        function displayQuestion(question) {
            if (!question) return;

            questionText.innerHTML = question.question; // Gunakan innerHTML
            answersContainer.innerHTML = question.answers.map((answer, index) => `<button class="answer-button" data-index="${index}">${answer}</button>`).join('');
            enableAnswerButtons();
            // speak(question.question); // Pindahkan ke nextQuestion
        }

        function clearQuestion() {
            questionText.textContent = "";
            answersContainer.innerHTML = "";
        }

        function disableAnswerButtons() {
             document.querySelectorAll('.answer-button').forEach(button => {
                button.disabled = true;
            });
        }

        function enableAnswerButtons() {
            document.querySelectorAll('.answer-button').forEach(button => {
                button.disabled = false;
            });
        }

        function displayError(message){
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: message
            })
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'id-ID';

                const voices = window.speechSynthesis.getVoices();
                const femaleVoice = voices.find(voice => voice.lang === 'id-ID' && voice.name.toLowerCase().includes('female'));
                if (femaleVoice) {
                    utterance.voice = femaleVoice;
                }

                window.speechSynthesis.speak(utterance);
            } else {
                console.warn('Text-to-speech not supported.');
            }
        }

        function sendProfileData() {
            socket.emit('updateProfile', {profilePic: profilePicDataUrl});
        }

    </script>
</body>
</html>
