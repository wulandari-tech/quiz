<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanzofc Quiz</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
            text-align: center;
        }

        h1 {
            color: #2e86de;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        h2 {
            margin-bottom: 15px;
        }

        .button {
            background-color: #2e86de;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 8px;
            display: inline-block;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #1b4f72;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #room-info {
            margin-bottom: 25px;
        }

        #question-container {
            margin-bottom: 25px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
        }
          #question-text {
             margin-bottom: 20px;
         }

        .answer-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            background-color: white;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .answer-button:hover {
            background-color: #f0f0f0;
        }

        #players-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;

        }

        #players-list li {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
         #players-list li:last-child {
             border-bottom: none;
         }

        #timer {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e74c3c;
        }

        #error-message {
            color: #e74c3c;
            margin-top: 15px;
        }

        /* Menyembunyikan elemen secara default */
        #lobby, #room, #game-over, #auth-forms {
            display: none;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #logout-btn {
            display: none; /* Hidden by default */
        }

    </style>
</head>
<body>
    <div id="app">
        <h1><i class="fas fa-gamepad"></i> Wanzofc Quiz</h1>

        <!-- Authentication Forms (Login/Sign Up) -->
        <div id="auth-forms">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button class="button" id="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
            <p>Don't have an account? <a href="#" id="show-signup-btn">Sign Up</a></p>

            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <button class="button" id="signup-btn"><i class="fas fa-user-plus"></i> Sign Up</button>
            <p>Already have an account? <a href="#" id="show-login-btn">Login</a></p>
        </div>


        <!-- Lobby -->
        <div id="lobby">
            <button class="button" id="create-room-btn"><i class="fas fa-plus-circle"></i> Create Room</button>
            <input type="text" id="room-id-input" placeholder="Room ID">
            <button class="button" id="join-room-btn"><i class="fas fa-sign-in-alt"></i> Join Room</button>
             <div id="error-message"></div>
        </div>

        <!-- Room -->
        <div id="room">
            <h2 id="room-name"></h2>
            <div id="timer"></div>
            <div id="room-info">
                <p>Room ID: <span id="room-id-display"></span></p>
                <p>Players:</p>
                <ul id="players-list">
                    <!-- Daftar pemain akan diisi di sini -->
                </ul>
            </div>
            <div id="question-container">
                <h3 id="question-text"></h3>
                <div id="answers-container">
                    <!-- Tombol jawaban akan diisi di sini -->
                </div>
            </div>
             <button class="button" id="restart-btn" style="display: none;"><i class="fas fa-redo-alt"></i> Restart Game</button>
            <button class="button" id="leave-room-btn"><i class="fas fa-sign-out-alt"></i> Leave Room</button>

        </div>

        <!-- Game Over -->
        <div id="game-over">
              <h2>Game Over!</h2>
            <p>Scores:</p>
            <ul id="final-scores"></ul>
            <button class="button" id="back-to-lobby-btn"><i class="fas fa-arrow-left"></i> Back to Lobby</button>
        </div>
        <button class="button" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        // --- Elemen DOM ---
        const lobby = document.getElementById('lobby');
        const room = document.getElementById('room');
        const gameOver = document.getElementById('game-over');
        const createRoomBtn = document.getElementById('create-room-btn');
        const roomIdInput = document.getElementById('room-id-input');
        const joinRoomBtn = document.getElementById('join-room-btn');
        const roomNameDisplay = document.getElementById('room-name');
        const roomIdDisplay = document.getElementById('room-id-display');
        const playersList = document.getElementById('players-list');
        const questionText = document.getElementById('question-text');
        const answersContainer = document.getElementById('answers-container');
        const leaveRoomBtn = document.getElementById('leave-room-btn');
        const restartBtn = document.getElementById('restart-btn');
        const timerDisplay = document.getElementById('timer');
        const errorMessage = document.getElementById('error-message');
        const finalScoresDisplay = document.getElementById('final-scores');
        const backToLobbyBtn = document.getElementById('back-to-lobby-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Elemen Auth
        const authForms = document.getElementById('auth-forms');
        const loginUsernameInput = document.getElementById('login-username');
        const loginPasswordInput = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const signupUsernameInput = document.getElementById('signup-username');
        const signupPasswordInput = document.getElementById('signup-password');
        const signupBtn = document.getElementById('signup-btn');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');


        // --- State ---
        let currentRoomId = null;
        let currentUsername = null;
        let isHost = false;


        // --- Cek Authentication on Page Load ---
        checkAuthentication();


        // --- Event Handlers ---

        // Login and Signup Form Visibility
        function showLoginForm() {
            authForms.style.display = 'block';
            signupUsernameInput.parentElement.style.display = 'none';
            signupPasswordInput.parentElement.style.display = 'none';
            signupBtn.parentElement.style.display = 'none';
            showSignupBtn.parentElement.style.display = 'block';
            loginUsernameInput.parentElement.style.display = 'block';
            loginPasswordInput.parentElement.style.display = 'block';
            loginBtn.parentElement.style.display = 'block';
            showLoginBtn.parentElement.style.display = 'none';
        }

        function showSignupForm() {
            authForms.style.display = 'block';
            loginUsernameInput.parentElement.style.display = 'none';
            loginPasswordInput.parentElement.style.display = 'none';
            loginBtn.parentElement.style.display = 'none';
            showLoginBtn.parentElement.style.display = 'block';
            signupUsernameInput.parentElement.style.display = 'block';
            signupPasswordInput.parentElement.style.display = 'block';
            signupBtn.parentElement.style.display = 'block';
            showSignupBtn.parentElement.style.display = 'none';
        }


        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });
        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showSignupForm();
        });

        // Login
        loginBtn.addEventListener('click', () => {
            const username = loginUsernameInput.value.trim();
            const password = loginPasswordInput.value.trim();

            if (!username || !password) {
                displayError('Please enter both username and password.');
                return;
            }

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUsername = username; // Set the username
                    showLobby();
                    Swal.fire('Success', 'Logged in successfully!', 'success');
                } else {
                    displayError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayError('An error occurred during login.');
            });
        });

        // Signup
        signupBtn.addEventListener('click', () => {
            const username = signupUsernameInput.value.trim();
            const password = signupPasswordInput.value.trim();

            if (!username || !password) {
                displayError('Please enter both username and password.');
                return;
            }

            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUsername = username;
                    showLobby();
                    Swal.fire('Success', 'Account created successfully! You are now logged in.', 'success');
                } else {
                    displayError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayError('An error occurred during registration.');
            });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentUsername = null;
                    showAuthForms(); // Show login/signup
                    Swal.fire('Logged Out', 'You have been logged out.', 'success');
                } else {
                    displayError(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayError('An error occurred during logout.');
            });
        });



        createRoomBtn.addEventListener('click', () => {
            const roomName = prompt("Enter room name (optional):");
             // Username is already set in the session, no need to ask again
                socket.emit('createRoom', currentUsername, roomName, (response) => { // Use currentUsername
                    if (response.success) {
                        currentRoomId = response.roomId;
                         isHost = true; //Set sebagai host.
                        showRoom();
                        restartBtn.style.display = 'inline-block'; // Tampilkan tombol restart untuk host
                    } else {
                        // alert(response.message);
                         displayError(response.message);
                    }
                });
        });

        joinRoomBtn.addEventListener('click', () => {
            const roomId = roomIdInput.value.trim().toUpperCase();
            if (roomId) {
                 // Username is already set in the session
                socket.emit('joinRoom', roomId, currentUsername, (response) => { // Use currentUsername
                    if (response.success) {
                        currentRoomId = roomId;
                        isHost = false;
                        showRoom();
                    } else {
                        // alert(response.message);
                         displayError(response.message);
                    }
                });
            } else {
                // alert('Please enter a username and room ID.');
                displayError("Please enter Room Id")
            }
        });

        answersContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('answer-button')) {
                const answerIndex = parseInt(event.target.dataset.index);
                socket.emit('answerQuestion', answerIndex, (response) => {
                  disableAnswerButtons();
                });
            }
        });

        leaveRoomBtn.addEventListener('click', () => {
            socket.emit('leaveRoom');
            showLobby();
        });
         restartBtn.addEventListener('click', ()=>{
             socket.emit('restartGame');
        })

        // --- Socket.IO Event Listeners ---
        socket.on('roomInfo', (data) => {
            roomNameDisplay.textContent = data.roomName;
            roomIdDisplay.textContent = data.roomId;
            playersList.innerHTML = data.users.map(user => `
                <li>
                    <span>${user.username}</span>
                    <span>${user.score}</span>
                </li>
            `).join('');
            timerDisplay.textContent = `Time left: ${data.timeLeft}s`;

             // Tampilkan pertanyaan pertama saat pertama kali join
            if(data.currentQuestionIndex === 1) {
                displayQuestion(data.questions ? data.questions[0] : null); //Cek jika questions ada.
            }
        });

        socket.on('nextQuestion', (question) => {
            displayQuestion(question);
             //Hapus notif sebelumnya, JIKA ADA.
            Swal.close();
        });

        socket.on('gameOver', (scores) => {
             //Cari apakah user saat ini menang atau kalah.
            const myScore = scores.find(user => user.username === currentUsername);
            const highestScore = Math.max(...scores.map(user => user.score)); //Cari score tertinggi.

            if(myScore && myScore.score === highestScore){
                 //Notifikasi menang
                Swal.fire({
                    icon: 'success',
                    title: 'Congratulations!',
                    text: 'You won!',
                });
            } else {
                // Notifikasi Kalah
                Swal.fire({
                    icon: 'error',
                    title: 'Game Over!',
                    text: 'You lost!',
                });
            }

            finalScoresDisplay.innerHTML = scores.map(user => `<li>${user.username} : ${user.score}</li>`).join('');
            showGameOver();
        });

         socket.on('gameRestarted', (question)=>{
             showRoom();
             displayQuestion(question);
              Swal.close(); // Tutup SweetAlert (jika ada)

        });

        socket.on('error', (message) => {
            displayError(message)
        })

        // --- Functions ---
         function showAuthForms() {
            authForms.style.display = 'block';
            lobby.style.display = 'none';
            room.style.display = 'none';
            gameOver.style.display = 'none';
            logoutBtn.style.display = 'none'; // Hide logout
            showLoginForm(); // Default to login form
        }


        function showLobby() {
            authForms.style.display = 'none';
            lobby.style.display = 'block';
            room.style.display = 'none';
             gameOver.style.display = 'none';
             logoutBtn.style.display = 'inline-block';
            currentRoomId = null;
             clearQuestion();
        }

        function showRoom() {
            authForms.style.display = 'none';
            lobby.style.display = 'none';
            room.style.display = 'block';
             gameOver.style.display = 'none';
             logoutBtn.style.display = 'inline-block';
        }
        function showGameOver(){
             authForms.style.display = 'none';
             lobby.style.display = 'none';
             room.style.display = 'none';
             gameOver.style.display = 'block';
             logoutBtn.style.display = 'inline-block';
             clearQuestion(); //Bersihkan pertanyaan
        }

        function displayQuestion(question) {
             if(!question) return;

            questionText.textContent = question.question;
            answersContainer.innerHTML = question.answers.map((answer, index) => `<button class="answer-button" data-index="${index}">${answer}</button>`).join('');
            enableAnswerButtons();
        }

        function clearQuestion(){
             questionText.textContent = "";
             answersContainer.innerHTML = "";
        }

         function disableAnswerButtons() {
            const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(button => {
                button.disabled = true;
            });
        }

        function enableAnswerButtons() {
           const buttons = document.querySelectorAll('.answer-button');
            buttons.forEach(button => {
                button.disabled = false;
            });
        }

        function displayError(message){
              Swal.fire({  // Pakai SweetAlert
                    icon: 'error',
                    title: 'Oops...',
                    text: message,
                });
        }
        backToLobbyBtn.addEventListener('click', () => {
                showLobby();
         });


        // --- Check Authentication Function ---
        function checkAuthentication() {
            fetch('/check-auth')
                .then(response => response.json())
                .then(data => {
                    if (data.isAuthenticated) {
                        currentUsername = data.username;
                        showLobby();
                    } else {
                        showAuthForms();
                    }
                })
                .catch(error => {
                    console.error('Error checking authentication:', error);
                    showAuthForms(); // Default to auth forms on error
                });
        }

    </script>
</body>
</html>
