<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Wanzofc Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; background-color: #f0f2f5; line-height: 1.6; }
        #app { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 90%; max-width: 800px; margin: auto; text-align: center; }
        h1 { color: #2e86de; }
        p { color: #333; font-size: 1.1em; }
        .creator { margin-top: 20px; font-style: italic; color: #555; }
        .tech-stack { margin-top: 40px; }
        .tech-stack h2 { color: #1b4f72; }
        .tech-stack ul { list-style: none; padding: 0; display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .tech-stack li { background-color: #f8f9fa; padding: 10px 20px; border-radius: 8px; }
        .button { background-color: #6c757d; color: white; padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; margin-top: 30px; font-size: 1em; text-decoration: none; display: inline-block; }
        .button:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div id="app">
        <h1><i class="fas fa-info-circle"></i> About Wanzofc Quiz</h1>
        <p>This is a real-time multiplayer quiz application designed for fun and competition.</p>
        <p class="creator">Created with <i class="fas fa-heart" style="color: #e74c3c;"></i> by AwanBrayy</p>

        <div class="tech-stack">
            <h2>Technology Stack</h2>
            <ul>
                <li>Node.js</li>
                <li>Express</li>
                <li>Socket.IO</li>
                <li>MongoDB</li>
                <li>Mongoose</li>
                <li>Vanilla JavaScript</li>
            </ul>
        </div>

        <a href="/" class="button"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
</body>
</html>
